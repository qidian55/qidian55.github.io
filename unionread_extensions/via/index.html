<!DOCTYPE html>
<html lang="zh-hans">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>插件 - Via</title>
		<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="2142a98c0067.css" type="text/css" />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light"><span class="navbar-brand mb-0 h1">插件</span>
			<form class="form-inline" action="/i18n/setlang/" method="post" id="lang-form">
				<input name="next" type="hidden" value="/addons" />
				<select name="language" onchange="submitLang()">
					<option value="zh-hans" selected>简体中文</option>
				</select>
			</form>
		</nav>
		<div class="container margin-gap">
			<div class="row">
				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
					<div class="row border addon-item">
						<div class="col align-self-center"><span class="addon-item-name">联合阅读辅助插件</span><small><a href class="text-secondary" data-toggle="modal" data-target="#addonModal" data-where="1007">查看详细</a></small>
						</div>
						<div class="col-auto align-self-center">
							<button type="button" class="btn btn-link btn-sm" onclick="operate(1007)" id="operate-1007">安装</button>
						</div>
						<input style="display: none !important" id="addon-1007" data-id="1007" data-name="联合阅读辅助插件" data-info="<p>非官方渠道解决网站部分bug</p>" data-author="qidian55" data-code="" data-url="*" data-status="0">
						<textarea id="1" style="display:none;">/*
* @name: 联合阅读辅助插件
* @Author: qidian55
* @version: 220810.22
* @description: 联合阅读辅助插件
* @include: *.unionread.vip
* @createTime: 2020-05-21 19:00:00
* @updateTime: 2022-08-10 22:00:00
*/
(function() {
	if (/^(h5.)?xrzww.com$/.test(location.hostname)) {
		var mystyle=document.createElement('style');
		/*移除个人主页APP下载框*/
		mystyle.innerHTML=`.downloadbox{visibility:hidden}`;
		document.head.appendChild(mystyle);
		/*调整显示问题*/
        document.body.addEventListener('DOMNodeInserted',function(){
            if(!location.hash.startsWith('#/pages/ranking/newbook'))return;
            for(var x of document.getElementsByClassName('update_time'))if(x.childNodes[2].textContent.endsWith('万字'))x.childNodes[2].textContent=x.childNodes[2].textContent.substring(0,x.childNodes[2].textContent.length-2);
        });
        /*移除阅读页面APP下载遮挡*/
        document.body.addEventListener('DOMNodeInserted',function(){
            if(!location.hash.startsWith('#/pages/bookread/index'))return;
            if(document.getElementsByClassName('qrcode').length==0)return;
            if(!document.getElementsByClassName('app')[0].__vue__.$parent.pagedata)return;
            document.getElementsByClassName('app')[0].__vue__.$parent.pagedata.chapter_ispay*=2;
        });
	}
})();</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="addonModal" tabindex="-1" role="dialog" aria-labelledby="addonName" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addonName"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p id="addonInfo"></p><small><p id="addonAuthor" class="text-secondary"></p></small>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.14.3/popper.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="c5578c3c8201.js"></script>
		<script type="text/javascript">
			var lang={'install':'安装','uninstall':'卸载'}
			document.getElementById('addon-1007').dataset.code=(new Base64()).encode(document.getElementById('1').textContent);
		</script>
	</body>

</html>
